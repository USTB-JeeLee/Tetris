<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>俄罗斯游戏</title>
		<style> 
			#canvas {
				background-color: black;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<canvas width="500" height="500" id="canvas"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			//创建2d绘图环境
			var gc = canvas.getContext('2d');
			//填充颜色
			gc.fillStyle = 'red';
			//绘制方块
			gc.fillRect(100,100,200,200);
		</script>
	</body>
</html>
